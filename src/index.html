<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<div class="card">
    <header>
        <div class="date-full">
            <div class="date-day">12</div>
            <div class="date-my">
                <span class="date-month">JAN</span>
                <span class="date-year">2016</span>
            </div>
        </div>
        <div class="date-day-week">
            <span>TUESDAY</span>
        </div>
    </header>
    <div class="add">
        <div class="add-fields">
            <input type="text" class="add-task" value="Input your task"/>
            <div class="add-button">Add new task</div>
        </div>

    </div>

    <fieldset class="list">
        <ul class="list-ul" id="list-ul">


        </ul>
    </fieldset>
    <div class="button-add" id="btn"><a href="">+</a></div>
</div>

 <script src="js/libs/jquery-2.2.1.min.js"></script>
 <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
